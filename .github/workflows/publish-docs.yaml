---
name: "Publish Docs"

on:
  push:
    branches: ["main"]
    paths: ["docs/**", "**/*.md"]
  pull_request:
    branches: ["main"]
    paths: ["docs/**", "**/*.md"]

jobs:
  publish:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@021a2405c7f990db57f5eae5397423dcc554159c # renovate: tag=v1.7.0
        id: generate-token
        with:
          app_id: "${{ secrets.BOT_APP_ID }}"
          private_key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          token: "${{ steps.generate-token.outputs.token }}"

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@adeb05db28a0c0004681db83893d56c0388ea9ea # v1.2.0

      - name: Download mdbook-admonish
        uses: robinraju/release-downloader@768b85c8d69164800db5fc00337ab917daf3ce68 # v1.7
        with:
          repository: tommilligan/mdbook-admonish
          fileName: "*-unknown-linux-gnu.tar.gz"
          latest: true

      - name: Download mdbook-open-on-gh
        uses: robinraju/release-downloader@768b85c8d69164800db5fc00337ab917daf3ce68 # v1.7
        with:
          repository: badboy/mdbook-open-on-gh
          fileName: "*-unknown-linux-gnu.tar.gz"
          latest: true

      - name: Extract plug-ins
        run: |
          mkdir -p bin/
          for f in *.tar.gz; do tar xvf "$GITHUB_WORKSPACE/$f" -C bin/; done
          echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Build docs
        working-directory: docs
        run: mdbook build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@64b46b4226a4a12da2239ba3ea5aa73e3163c75b # v3.9.1
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
