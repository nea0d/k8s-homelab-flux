---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
kind: Kustomization
metadata:
  name: cluster-apps-external-secrets
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/kube-system/external-secrets/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
kind: Kustomization
metadata:
  name: cluster-apps-external-secrets-bitwarden
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-external-secrets
  path: ./kubernetes/apps/kube-system/external-secrets/bitwarden
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
