---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.10-1
  enableSuperuserAccess: true
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: local-path
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required
  bootstrap:
    recovery:
      source: &previousCluster postgres-v10
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      serverName: &currentCluster postgres-v11
      destinationPath: s3://postgres-backup-v2/
      endpointURL: https://${SECRET_CLOUDFLARE_ACCOUNT_ID}.eu.r2.cloudflarestorage.com
      s3Credentials:
        accessKeyId:
          name: postgres-r2
          key: R2_ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-r2
          key: R2_SECRET_ACCESS_KEY
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgres-backup-v2/
        endpointURL: https://${SECRET_CLOUDFLARE_ACCOUNT_ID}.eu.r2.cloudflarestorage.com
        s3Credentials:
          accessKeyId:
            name: postgres-r2
            key: R2_ACCESS_KEY_ID
          secretAccessKey:
            name: postgres-r2
            key: R2_SECRET_ACCESS_KEY
