---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/upgrade.cattle.io/plan_v1.json
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  namespace: system-upgrade
  labels:
    k3s-upgrade: k3s-agent
spec:
  # renovate: datasource=github-releases depName=k3s-io/k3s
  version: "v1.29.2+k3s1"
  serviceAccountName: system-upgrade
  cordon: true
  concurrency: 1
  nodeSelector:
    matchExpressions:
      - {key: node-role.kubernetes.io/control-plane, operator: DoesNotExist}
  tolerations:
    - {effect: NoSchedule, operator: Exists}
    - {effect: NoExecute, operator: Exists}
    - {key: node-role.kubernetes.io/control-plane, effect: NoSchedule, operator: Exists}
    - {key: node-role.kubernetes.io/master, effect: NoSchedule, operator: Exists}
    - {key: node-role.kubernetes.io/etcd, effect: NoExecute, operator: Exists}
    - {key: CriticalAddonsOnly, operator: Exists}
  prepare:
    image: rancher/k3s-upgrade
    args: ["prepare", "k3s-server"]
  upgrade:
    image: rancher/k3s-upgrade