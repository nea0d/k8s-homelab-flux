---
apiVersion: v1
kind: Service
metadata:
  name: &app unifi
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  # type: ClusterIP
  # clusterIP: None
  type: ExternalName
  externalName: unifi.${SECRET_PRIVATE_DOMAIN}
  ports:
    - name: https
      port: &port 443
      protocol: TCP
      targetPort: *port
