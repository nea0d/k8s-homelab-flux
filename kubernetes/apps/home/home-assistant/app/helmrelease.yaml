---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9
              pullPolicy: IfNotPresent
            env:
              - name: POSTGRES_HOST
                value: "postgres-rw.databases.svc.cluster.local."
              - name: POSTGRES_DB
                value: "${SECRET_HOME_ASSISTANT_DBNAME}"
              - name: POSTGRES_USER
                value: "${SECRET_HOME_ASSISTANT_DB_USERNAME}"
              - name: POSTGRES_PASS
                value: "${SECRET_HOME_ASSISTANT_DB_PASSWORD}"
              - name: POSTGRES_SUPER_USER
                value: "${SECRET_POSTGRES_SUPER_USERNAME}"
              - name: POSTGRES_SUPER_PASS
                value: "${SECRET_POSTGRES_SUPER_PASSWORD}"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/home-assistant
              tag: 2023.11.2@sha256:29a2a48386bcd182c97229892ef123f4ee9d4b1dead7e5ea31a2ecc85fa13ab3
            env:
              TZ: "${TIMEZONE}"
              POSTGRES_HOST: postgres-rw.databases.svc.cluster.local.
              POSTGRES_DB: "${SECRET_HOME_ASSISTANT_DBNAME}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "redis.${SECRET_PUBLIC_DOMAIN}"
          io.cilium/lb-ipam-ips: "${LB_HOME_ASSISTANT_IP}"
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_PUBLIC_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:home-assistant
          hajimari.io/group: "home"
        hosts:
          - host: &host "hass.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: home-assistant-tls
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
