---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-home-assistant-config-v1
  namespace: home
  labels:
    app.kubernetes.io/name: home-assistant
    snapshot.home.kubernetes/enabled: "true"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: ceph-block
