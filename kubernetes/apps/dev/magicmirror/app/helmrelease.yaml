---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app magicmirror
  namespace: dev
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            annotations:
              reloader.stakater.com/auto: "true"
            nameOverride: magicmirror
            image:
              repository: karsten13/magicmirror
              tag: alpine
            command:
              - /opt/magic_mirror/entrypoint.sh
              - npm
              - run
              - server
            env:
              TZ: "${TIMEZONE}"
              MM_PORT: &port 8080
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 3
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 5
                  successThreshold: 1
              readiness: *probes
            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 256M
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_MAGICMIRROR_IP}"
        ports:
          http:
            enabled: true
            port: *port
            targetPort: *port
            protocol: TCP
    ingress:
      main:
        enabled: true
        className: "internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "controller"
          hajimari.io/group: "dev"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - *host
    persistence:
      mm-configjs:
        enabled: true
        type: configMap
        name: mm-configjs
        advancedMounts:
          main:
            main:
              - path: /opt/magic_mirror/config/config.js
                subPath: config.js
                readOnly: true
      mm-customcss:
        enabled: true
        type: configMap
        name: mm-customcss
        advancedMounts:
          main:
            main:
              - path: /opt/magic_mirror/css/custom.css
                subPath: custom.css
                readOnly: true
      mm-modules:
        enabled: true
        type: configMap
        name: mm-modules
        advancedMounts:
          main:
            main:
              - path: /opt/magic_mirror/modules
                readOnly: true