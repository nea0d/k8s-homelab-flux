---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app magicmirror
  namespace: dev
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 65539

    controllers:
      magicmirror:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          installmodules :
            image:
              repository: karsten13/magicmirror
              tag: alpine
            command: ["/bin/sh",
              "-c",
              "/opt/magic_mirror/install-modules.sh"]
        containers:
          app:
            nameOverride: magicmirror
            image:
              repository: karsten13/magicmirror
              tag: alpine
            command:
              - /opt/magic_mirror/entrypoint.sh
              - npm
              - run
              - server
            env:
              TZ: "${TIMEZONE}"
              MM_PORT: &port 8080
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 3
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 5
                  successThreshold: 1
              readiness: *probes
            resources:
              requests:
                cpu: 15m
                memory: 128M
              limits:
                memory: 256M
    service:
      app:
        controller: magicmirror
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_MAGICMIRROR_IP}"
        ports:
          http:
            enabled: true
            port: *port
            targetPort: *port
            protocol: TCP
    ingress:
      app:
        enabled: true
        className: "internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "controller"
          hajimari.io/group: "dev"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: app
                  port: *port
        tls:
          - hosts:
              - *host
    persistence:
      mm-configjs:
        enabled: true
        type: configMap
        name: mm-configjs
        advancedMounts:
          magicmirror:
            app:
              - path: /opt/magic_mirror/config/config.js
                subPath: config.js
                readOnly: true
      mm-customcss:
        enabled: true
        type: configMap
        name: mm-customcss
        advancedMounts:
          magicmirror:
            app:
              - path: /opt/magic_mirror/css/custom.css
                subPath: custom.css
                readOnly: true
      mm-modules:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /opt/magic_mirror/modules
            readOnly: false
      modules-ini:
        enabled: true
        type: configMap
        name: mm-modulesini
        globalMounts:
          - path: /tmp/scripts
            readOnly: true
        advancedMounts:
          magicmirror:
            installmodules:
              - path: /opt/magic_mirror/modules.ini
                subPath: modules.ini
                readOnly: true
      module-install:
        enabled: true
        type: configMap
        name: mm-modulesinstallsh
        defaultMode: 0775
        globalMounts:
          - path: /tmp/scripts
            readOnly: false
        advancedMounts:
          magicmirror:
            installmodules:
              - path: /opt/magic_mirror/install-modules.sh
                subPath: install-modules.sh
