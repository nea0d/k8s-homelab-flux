---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/notification.toolkit.fluxcd.io/provider_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
metadata:
  name: github
  namespace: flux-system
spec:
  type: github
  address: https://github.com/nea0d/k8s-homelab-flux # TODO : variablelise
  secretRef:
    name: github-notification-token
---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/notification.toolkit.fluxcd.io/alert_v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: github
  namespace: flux-system
spec:
  providerRef:
    name: github
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: "*"
    - kind: HelmRelease
      name: "*"
