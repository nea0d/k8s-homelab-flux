---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
kind: Kustomization
metadata:
  name: cluster-apps-flux-webhooks
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/flux-system/addons/webhooks
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
