apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: wego-admin-role
  namespace: flux-system
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - '*'
    resources:
      - '*'
  - verbs:
      - get
      - list
      - watch
      - patch
    apiGroups:
      - source.toolkit.fluxcd.io
    resources:
      - buckets
      - helmcharts
      - gitrepositories
      - helmrepositories
      - ocirepositories
  - verbs:
      - get
      - list
      - watch
      - patch
    apiGroups:
      - kustomize.toolkit.fluxcd.io
    resources:
      - kustomizations
  - verbs:
      - get
      - list
      - watch
      - patch
    apiGroups:
      - helm.toolkit.fluxcd.io
    resources:
      - helmreleases
  - verbs:
      - get
      - list
      - watch
      - patch
    apiGroups:
      - notification.toolkit.fluxcd.io
    resources:
      - providers
      - alerts
  - verbs:
      - get
      - list
      - watch
      - patch
    apiGroups:
      - infra.contrib.fluxcd.io
    resources:
      - terraforms
  - verbs:
      - get
      - list
      - patch
    apiGroups:
      - infra.contrib.fluxcd.io
    resources:
      - terraforms
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: wego-admin-role-binding
  namespace: flux-system
subjects:
- kind: User
  name: matt@oxygn.dev
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: wego-admin-role
  apiGroup: rbac.authorization.k8s.io
