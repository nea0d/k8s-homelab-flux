---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
kind: Kustomization
metadata:
  name: cluster-apps-weave-gitops
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/flux-system/weave-gitops/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
