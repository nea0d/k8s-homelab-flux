---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app cs2
  namespace: gaming
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    timeout: 20m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    timeout: 20m
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      main:
        containers:
          main:
            nameOverride: cs2
            image:
              repository: ghcr.io/gameservermanagers/gameserver
              tag: cs2@sha256:a06ee69d190f9fe0af8fac88b1da92e347837007365e1bb2e4d661431939d9bb
            env:
              TZ: "${TIMEZONE}"
              CS2__INSTANCE_NAME: CS2
              CS2__GAMEPORT: &gameport 27015
              CS2__LOG_LEVEL: info
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *gameport
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: *gameport
                  initialDelaySeconds: 60
                  periodSeconds: 60
                  timeoutSeconds: 1
                  failureThreshold: 30
            resources:
              requests:
                cpu: 25m
                memory: 512M
              limits:
                memory: 2G
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LB_CS2_IP}"
        ports:
          http:
            enabled: false
          gametcp:
            enabled: true
            port: *gameport
            targetPort: *gameport
            protocol: TCP
          gameudp:
            enabled: true
            port: *gameport
            targetPort: *gameport
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_PUBLIC_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "controller"
          hajimari.io/group: "gaming"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *gameport
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: cs2-data-v1
