---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.12.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    csi:
      csiAddons:
        enabled: false # Set to true when using kubernetes-csi-addons
      cephFSKernelMountOptions: ms_mode=secure # Set when encryption/compression is enabled
      provisionerNodeAffinity: "ceph-storage-node=true"
      readAffinity:
        # -- Enable read affinity for RBD volumes. Recommended to
        # set to true if running kernel 5.8 or newer.
        # @default -- `false`
        enabled: true
    discover:
      nodeAffinity: "ceph-storage-node=true"
    admissionController:
      nodeAffinity: "ceph-storage-node=true"
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi
