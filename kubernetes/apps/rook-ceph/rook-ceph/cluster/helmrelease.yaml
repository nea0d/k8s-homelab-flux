---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.13.1
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: internal
        annotations:
          hajimari.io/appName: "Rook"
          hajimari.io/enable: "true"
          hajimari.io/group: "storage"
          hajimari.io/icon: mdi:chess-rook
        host:
          name: &host "rook.${SECRET_PUBLIC_DOMAIN}"
          path: /
        tls:
          - hosts:
              - *host
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      mon_data_avail_warn = 15
      osd_class_update_on_start = false
    toolbox:
      enabled: true
    cephClusterSpec:
      mgr:
        modules:
          - name: rook
            enabled: true
      network:
        provider: host
        connections:
          compression:
            enabled: true
          requireMsgr2: true
      crashCollector:
        disable: false
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
        prometheusEndpoint: http://thanos-query-frontend.monitoring.svc.cluster.local.:9090
        prometheusEndpointSSLVerify: false
      placement:
        all:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: ceph-storage-node
                      operator: In
                      values:
                        - "true"
      removeOSDsIfOutAndSafeToRemove: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: k8s-worker01
            devices:
              - name: /dev/disk/by-id/nvme-GIGABYTE_GP-GSM2NE3512GNTD_SN215008908610
          - name: k8s-worker02
            devices:
              - name: /dev/disk/by-id/nvme-GIGABYTE_GP-GSM2NE3512GNTD_SN215008908615
          - name: k8s-worker03
            devices:
              - name: /dev/disk/by-id/nvme-GIGABYTE_GP-GSM2NE3512GNTD_SN215008908604
      resources:
        mgr:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            memory: "1Gi"
        mon:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            memory: "1Gi"
        osd:
          requests:
            cpu: "100m"
            memory: "2Gi"
          limits:
            memory: "4Gi"
        mgr-sidecar:
          requests:
            cpu: "250m"
            memory: "40Mi"
          limits:
            memory: "100Mi"            
        crashcollector:
          requests:
            cpu: "15m"
            memory: "60Mi"
          limits:
            memory: "60Mi"
        logcollector:
          requests:
            cpu: "15m"
            memory: "60Mi"
          limits:
            memory: "60Mi"            
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - failureDomain: host
              replicated:
                size: 3
              name: data0
          metadataServer:
            activeCount: 1
            activeStandby: true
            resources:
              requests:
                cpu: 25m
                memory: 128Mi
              limits:
                memory: 1G
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          pool: data0
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephObjectStores: []
