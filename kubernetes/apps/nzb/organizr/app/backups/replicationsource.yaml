---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: organizr
  namespace: nzb
spec:
  sourcePVC: organizr-config-v1
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: organizr-restic-secret
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 911
      runAsGroup: 911
      fsGroup: 911
    retain:
      daily: 10
      within: 3d
