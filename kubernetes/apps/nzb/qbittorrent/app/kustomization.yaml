---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nzb
resources:
  - ./backups
  - ./helmrelease.yaml
  - ./pvc.yaml
  - ./policy.yaml
configMapGenerator:
  - name: qbittorrent-scripts
    files:
      - ./config/completed.sh
generatorOptions:
  disableNameSuffixHash: true
