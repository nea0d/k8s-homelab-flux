---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: prometheus-pve-exporter
  namespace: monitoring
spec:
  staticConfigs:
    - targets:
      - ${PVE1_NODE_IP}  # Proxmox VE node.
      - ${PVE2_NODE_IP}  # Proxmox VE node.
  metricsPath: /pve
  params:
    module: ["default"]
    cluster: ["1"]
    node: ["1"]
  relabelings:
    - sourceLabels: [__address__]
      targetLabel: __param_target
    - sourceLabels: [__param_target]
      targetLabel: instance
    - targetLabel: __address__
      replacement: prometheus-pve-exporter.monitoring:9221  # PVE exporter.