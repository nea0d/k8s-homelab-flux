---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: kube-vip
  namespace: monitoring
spec:
  staticConfigs:
    - targets:
        - ${CLUSTER_HOST_MASTER01_IP}:2112
        - ${CLUSTER_HOST_MASTER02_IP}:2112
        - ${CLUSTER_HOST_MASTER03_IP}:2112
  metricsPath: /metrics
