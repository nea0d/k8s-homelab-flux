---
# yaml-language-server: $schema=https://kubernetes-schemas.oxygn.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
kind: Kustomization
metadata:
  name: cluster-apps-authelia
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-cloudnative-pg
    - name: cluster-apps-glauth
    - name: cluster-apps-redis
  path: ./kubernetes/apps/authentication/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia
      namespace: authentication
  interval: 30m
  retryInterval: 1m
  timeout: 3m
