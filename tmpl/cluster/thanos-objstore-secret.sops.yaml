# yamllint disable
apiVersion: v1
kind: Secret
metadata:
  name: thanos-objstore-secret
  namespace: monitoring
stringData:
  objstore.yml: |-
    type: s3
    config:
      bucket: thanos-v1
      endpoint: minio.storage.svc.cluster.local:80
      access_key: "${BOOTSTRAP_MINIO_ROOT_USERNAME}"
      secret_key: "${BOOTSTRAP_MINIO_ROOT_PASSWORD}"
      insecure: true
