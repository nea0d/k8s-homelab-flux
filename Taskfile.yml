---
version: "3"

vars:
  ANSIBLE_DIR: "{{.ROOT_DIR}}/ansible"
  CLUSTER_DIR: "{{.ROOT_DIR}}/cluster"
  INFRASTRUCTURE_DIR: "{{.ROOT_DIR}}/ansible"

env:
  KUBECONFIG: "{{.ROOT_DIR}}/ansible/kubernetes/kubeconfig"

includes:
  an: .taskfiles/Ansible/Tasks.yml
  es: .taskfiles/ExternalSecrets/Tasks.yml
  fx: .taskfiles/Flux/Tasks.yml
  ku: .taskfiles/Kubernetes/Tasks.yml
  vs: .taskfiles/VolSync/Tasks.yml

tasks:

  default:
    silent: true
    cmds: ["task -l"]

  init:
    desc: Initialize workstation dependencies with Brew
    cmds:
      - brew install {{.DEPS}} {{.CLI_ARGS}}
    preconditions:
      - sh: command -v brew
        msg: |
          Homebrew is not installed. Using MacOS, Linux or WSL?
          Head over to https://brew.sh to get up and running.
    vars:
      DEPS: >-
        age
        ansible
        direnv
        fluxcd/tap/flux
        go-task/tap/go-task
        helm
        ipcalc
        jq
        kubernetes-cli
        kustomize
        prettier
        sops
        stern
        terraform
        yamllint
        yq