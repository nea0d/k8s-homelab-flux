---
apiVersion: v1
kind: Service
metadata:
  name: &app pbs
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "false"
spec:
  type: ExternalName
  externalName: pbs.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: https-pbs
      port: 8007
      protocol: TCP
      targetPort: 8007
