# ---
# apiVersion: v1
# kind: Service
# metadata:
#   name: &app pbs
#   namespace: external-services
#   labels:
#     app.kubernetes.io/name: *app
#     app.kubernetes.io/instance: *app
# spec:
#   type: ExternalName
#   externalName: pbs.${SECRET_PRIVATE_DOMAIN}.
#   ports:
#     - name: https-pbs
#       port: 8007
#       protocol: TCP
#       targetPort: 8007
---
apiVersion: v1
kind: Service
metadata:
  name: &app pbs
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: https-pbs
      port: &port 8007
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pbs
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.10.23
    ports:
      - name: https-pbs
        port: 8007
        protocol: TCP
