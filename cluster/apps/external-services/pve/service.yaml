---
apiVersion: v1
kind: Service
metadata:
  name: &app pve
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: "https"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: pve-https
      port: 443
      protocol: TCP
      targetPort: 8006
