---
apiVersion: v1
kind: Service
metadata:
  name: &app pve
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: https-pve
      port: &port 8006
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: *app
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.0.50
    ports:
      - name: https-pve
        port: *port
        protocol: TCP
