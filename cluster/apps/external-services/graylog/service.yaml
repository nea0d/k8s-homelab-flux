---
apiVersion: v1
kind: Service
metadata:
  name: &app graylog
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: graylog.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: graylog-http
      port: 9000
      protocol: TCP
      targetPort: 9000
