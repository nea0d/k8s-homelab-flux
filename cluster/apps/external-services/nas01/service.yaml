# kind: Service
# metadata:
#   name: &app nas01
#   namespace: external-services
#   labels:
#     app.kubernetes.io/name: *app
#     app.kubernetes.io/instance: *app
# spec:
#   type: ExternalName
#   externalName: nas01.${SECRET_PRIVATE_DOMAIN}.
#   ports:
#     - name: nas-http
#       port: 5000
#       protocol: TCP
#       targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: &app nas01
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http-syno
      port: &port 5000
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas01
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.10.20
    ports:
      - name: http-syno
        port: 5000
        protocol: TCP
