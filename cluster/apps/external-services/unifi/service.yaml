---
apiVersion: v1
kind: Service
metadata:
  name: &app unifi
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: https
      port: &port 443
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: unifi
  namespace: external-services
subsets:
  - addresses:
      - ip: 10.10.0.1
    ports:
      - name: https
        port: 443
        protocol: TCP
