---
apiVersion: v1
kind: Service
metadata:
  name: &app funkstation
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  type: ExternalName
  externalName: funkstation.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 5000
