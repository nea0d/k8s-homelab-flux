---
apiVersion: v1
kind: Service
metadata:
  name: &app ha
  namespace: external-services
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  type: ExternalName
  externalName: ha.${SECRET_PRIVATE_DOMAIN}.
  ports:
    - name: ha-http
      port: 8123
      protocol: TCP
      targetPort: 8123
