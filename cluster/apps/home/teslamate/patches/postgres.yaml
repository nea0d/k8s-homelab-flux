---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app teslamate
  namespace: home
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5
        env:
          - name: POSTGRES_HOST
            value: postgres-rw.databases
          - name: POSTGRES_DB
            value: "${SECRET_TESLAMATE_DBNAME}"
          - name: POSTGRES_SUPER_PASS
            value: ${SECRET_POSTGRES_SUPER_PASSWORD}
