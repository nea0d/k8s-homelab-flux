---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app teslamate
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  maxHistory: 3
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.27.1
    env:
      TZ: "${TIMEZONE}"
      # Encrypts Tesla Token
      ENCRYPTION_KEY: "${SECRET_TESLAMATE_ENCRYPTION_KEY}"
      # -- Postgres database hostname
      DATABASE_HOST: 'teslamate-postgresql'
      # -- Postgres database user name
      DATABASE_USER: "${SECRET_TESLAMATE_DB_USERNAME}"
      # -- Postgres database password
      DATABASE_PASS: "${SECRET_TESLAMATE_DB_PASSWORD}"
      # -- Postgres database password
      DATABASE_NAME: "${SECRET_TESLAMATE_DBNAME}"
      # Disables the MQTT feature if `true`
      DISABLE_MQTT: "true" # Otherwise app crashes at launch because MQTT_HOST is not set
    persistence:
      import:
        enabled: false
        mountPath: /opt/app/import
    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: '14.5'
      postgresqlUsername: "${SECRET_TESLAMATE_DB_USERNAME}"
      postgresqlDatabase: "${SECRET_TESLAMATE_DBNAME}"
      postgresqlPassword: "${SECRET_TESLAMATE_DB_PASSWORD}"
      postgresqlDataDir: "/data/pgdata"
      primary:
        persistence:
          enabled: true
          existingClaim: teslamate-db-v1
          mountPath: "/data/"
      shmVolume:
        enabled: false
      volumePermissions:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "car-connected"
          hajimari.io/group: "home"
        hosts:
          - host: &host "teslamate.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: teslamate-tls
