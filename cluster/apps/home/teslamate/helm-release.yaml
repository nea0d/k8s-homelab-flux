---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app teslamate
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teslamate
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.27.1
    env:
      TZ: "${TIMEZONE}"
      # Encrypts Tesla Token
      ENCRYPTION_KEY: "${SECRET_TESLAMATE_ENCRYPTION_KEY}"
      # -- Postgres database hostname
      DATABASE_HOST: 'teslamate-postgresql'
      # -- Postgres database user name
      DATABASE_USER: "${SECRET_TESLAMATE_DB_USERNAME}"
      # -- Postgres database password
      DATABASE_PASS: "${SECRET_TESLAMATE_DB_PASSWORD}"
      # -- Postgres database password
      DATABASE_NAME: "${SECRET_TESLAMATE_DBNAME}"
      # Disables the MQTT feature if `true`
      DISABLE_MQTT: "true" # Otherwise app crashes at launch because MQTT_HOST is not set

    persistence:
      import:
        enabled: false
        mountPath: /opt/app/import

    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: '14.2'
      postgresqlUsername: "${SECRET_TESLAMATE_DB_USERNAME}"
      postgresqlDatabase: "${SECRET_TESLAMATE_DBNAME}"
      postgresqlPassword: "${SECRET_TESLAMATE_DB_PASSWORD}"
      postgresqlDataDir: "/data/pgdata"
      primary:
        persistence:
          enabled: true
          existingClaim: teslamate-db-v1
          mountPath: "/data/"
      shmVolume:
        enabled: false
      volumePermissions:
        enabled: false
      # primary:
      #   podSecurityContext:
      #     enabled: true
      #     fsGroup: 1001
      #   containerSecurityContext:
      #     enabled: true
      #     runAsUser: 0
      # volumePermissions:
      #   enabled: true
      #   containerSecurityContext:
      #     runAsUser: 0

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
          hajimari.io/enable: "true"
          hajimari.io/icon: "car-connected"
          hajimari.io/group: "home"
        hosts:
          - host: &host "teslamate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: teslamate-tls

    # podSecurityContext:
    #   runAsUser: 1001
    #   runAsGroup: 0
    #   fsGroup: 1001
    #   fsGroupChangePolicy: "OnRootMismatch"
