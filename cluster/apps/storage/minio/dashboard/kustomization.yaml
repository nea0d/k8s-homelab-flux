---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: storage
configMapGenerator:
  - name: grafana-dashboard-minio-dashboard
    files:
      - https://github.com/minio/minio/raw/master/docs/metrics/prometheus/grafana/minio-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: "storage"
  labels:
    grafana_dashboard: "true"
