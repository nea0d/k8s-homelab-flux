---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: minio-operator
      version: 4.4.28
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  maxHistory: 3
  dependsOn:
    - name: metallb
      namespace: networking
    - name: traefik
      namespace: networking
    - name: cert-manager
      namespace: kube-system
    - name: nfs-subdir-external-provisioner
      namespace: storage
  values:
    console:
      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "bucket"
          hajimari.io/group: "storage"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
        host: &host-console "minio.${SECRET_PUBLIC_DOMAIN}"
        tls:
          - hosts:
              - *host-console
            secretName: "minio-console-tls"

    tenants:
      - name: pool-longhorn
        namespace: longhorn-system
        pools:
          - servers: 1
            volumeClaimTemplate:
              metadata:
                name: data
              spec:
                storageClassName: nfs-k8s-storage
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 200Gi
        buckets:
          - name: longhorn-backup
        prometheusOperator: true
        secrets:
          enabled: true
          name: minio-longhorn-root
          accessKey: ${SECRET_S3_ACCESS_KEY}
          secretKey: ${SECRET_S3_ACCESS_KEY}
