---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio-operator
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: operator
      version: 4.4.28
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  maxHistory: 3
  dependsOn:
    - name: metallb
      namespace: networking
    - name: traefik
      namespace: networking
    - name: cert-manager
      namespace: kube-system
    - name: nfs-subdir-external-provisioner
      namespace: storage
  values:
    operator:
      env:
        MINIO_PROMETHEUS_AUTH_TYPE: "public"
        MINIO_UPDATE: "off"
        MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring:9090
        MINIO_PROMETHEUS_JOB_ID: minio
        MINIO_BROWSER_REDIRECT_URL: "https://minio.${SECRET_PUBLIC_DOMAIN}"
        MINIO_SERVER_URL: "https://s3.${SECRET_PUBLIC_DOMAIN}"
        MINIO_ROOT_USER: "${SECRET_MINIO_ROOT_USERNAME}"
        MINIO_ROOT_PASSWORD: "${SECRET_MINIO_ROOT_PASSWORD}"
    console:
      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "bucket"
          hajimari.io/group: "storage"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
        host: &host-console "minio.${SECRET_PUBLIC_DOMAIN}"
        tls:
          - hosts:
              - *host-console
            secretName: "minio-console-tls"
