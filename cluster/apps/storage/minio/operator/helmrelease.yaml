---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio-operator
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://operator.min.io/
      chart: operator
      version: 4.5.7
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    operator:
      env:
        - name: MINIO_PROMETHEUS_AUTH_TYPE
          value: "public"
        - name: PROMETHEUS_NAMESPACE
          value: "monitoring"
        - name: MINIO_UPDATE
          value: "off"
        - name: MINIO_PROMETHEUS_URL
          value: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local.:9090
        - name: MINIO_PROMETHEUS_JOB_ID
          value: minio-job
        - name: MINIO_BROWSER_REDIRECT_URL
          value: "https://minio.${SECRET_PUBLIC_DOMAIN}"
        - name: MINIO_SERVER_URL
          value: "https://s3.${SECRET_PUBLIC_DOMAIN}"
        - name: MINIO_ROOT_USER
          value: "${SECRET_MINIO_ROOT_USERNAME}"
        - name: MINIO_ROOT_PASSWORD
          value: "${SECRET_MINIO_ROOT_PASSWORD}"
    console:
      ingress:
        enabled: false
