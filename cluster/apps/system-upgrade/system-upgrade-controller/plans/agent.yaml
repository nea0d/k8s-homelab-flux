---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  namespace: system-upgrade
  labels:
    k3s-upgrade: agent
spec:
  # renovate: datasource=github-releases depName=k3s-io/k3s
  version: "v1.24.4+k3s1"
  serviceAccountName: system-upgrade
  concurrency: 1
  cordon: true
  drain:
    force: true
    skipWaitForDeleteTimeout: 60 # 1.18+ (honor pod disruption budgets up to 60 seconds per pod then moves on)
  nodeSelector:
    matchExpressions:
      - {key: node-role.kubernetes.io/control-plane, operator: DoesNotExist}
  prepare:
    image: rancher/k3s-upgrade
    args: ["prepare"] # "k3s-server" : a check is already made in "prepare" to check that the masters are already upgraded
  upgrade:
    image: rancher/k3s-upgrade
