---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
configMapGenerator:
  - name: grafana-dashboard-unifi-poller-client-dpi
    files:
      - unifi-poller-client-dpi-prometheus_rev4.json
  - name: grafana-dashboard-unifi-poller-client-insights
    files:
      - unifi-poller-client-insights-prometheus_rev8.json
  - name: grafana-dashboard-unifi-poller-network-sites
    files:
      - unifi-poller-network-sites-prometheus_rev4.json
  - name: grafana-dashboard-unifi-poller-uap-insights
    files:
      - unifi-poller-uap-insights-prometheus_rev9.json
  - name: grafana-dashboard-unifi-poller-usg-insights
    files:
      - unifi-poller-usg-insights-prometheus_rev8.json
  - name: grafana-dashboard-unifi-poller-usw-insights
    files:
      - unifi-poller-usw-insights-prometheus_rev8.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: "unifi"
  labels:
    grafana_dashboard: "true"
