    replicas: 1
    persistence:
      enabled: true
      storageClassName: "longhorn-ssd"
      size: 10Gi
      accessModes:
        - ReadWriteOnce
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - grafana
              topologyKey: kubernetes.io/hostname
