---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.45.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicas: 1
    deploymentStrategy:
      type: Recreate
    rbac:
      pspEnabled: false
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
      GF_DATE_FORMATS_FULL_DATE: "DD MM YYYY hh:mm:ss a"
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SECURITY_COOKIE_SAMESITE: Secure
      DS_PROMETHEUS: Prometheus
      # GF_DISABLE_SANITIZE_HTML: true
      # GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: "natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel,natel-plotly-panel"
    admin:
      existingSecret: grafana-admin-creds
    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_PUBLIC_DOMAIN}"
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      security:
        allow_embedding: true
        cookie_secure: true
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      # auth:
      #   signout_redirect_url: "https://id.${SECRET_PUBLIC_DOMAIN}/application/o/grafana/end-session/"
      #   oauth_auto_login: true
      auth.basic:
        disable_login_form: false
      # auth.generic_oauth:
      #   enabled: true
      #   name: 56k
      #   client_id: "${SECRET_GRAFANA_OAUTH_CLIENT_ID}"
      #   client_secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
      #   scopes: "openid email profile"
      #   auth_url: https://id.${SECRET_PUBLIC_DOMAIN}/application/o/authorize/
      #   token_url: https://id.${SECRET_PUBLIC_DOMAIN}/application/o/token/
      #   api_url: https://id.${SECRET_PUBLIC_DOMAIN}/application/o/userinfo/
      #   role_attribute_path: "contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'"
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-line"
        hajimari.io/appName: "grafana"
        hajimari.io/group: "monitoring"
      hosts:
        - &host "grafana.${SECRET_PUBLIC_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: "grafana-tls"
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
      - natel-plotly-panel
    serviceMonitor:
      enabled: true
    serviceAccount:
      create: true
      autoMount: true
    sidecar:
      # skipTlsVerify: true
      dashboards:
        enabled: true
        label: grafana_dashboard
        searchNamespace: ALL
        folder: /var/lib/grafana/dashboards/default
        folderAnnotation: grafana_folder
        provider:
          allowUiUpdates: true
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        label: grafana_datasource
        searchNamespace: ALL
        reloadURL: "http://localhost:3000/api/admin/provisioning/datasources/reload"
      plugins:
        enabled: true
        label: grafana_plugin
        searchNamespace: ALL
        reloadURL: "http://localhost:3000/api/admin/provisioning/plugins/reload"
    datasources:
      datasources.yaml:
        apiVersion: 1
        # list of datasources that should be deleted from the database
        deleteDatasources:
          - name: Loki
            orgId: 1
        datasources:
          - name: Prometheus
            type: prometheus
            #url: "http://kube-prometheus-stack-prometheus:9090"
            url: http://thanos-query:9090/
            uid: "PBFA97CFB590B2093"
            access: proxy
            isDefault: true
            editable: true
            jsonData:
              alertmanagerUid: "P7648CD38D5F55DE2"
              manageAlerts: true
              httpMethod": "POST"
          - name: Loki
            type: loki
            access: proxy
            url: http://loki-gateway:80
            uid: "P8E80F9AEF21F6940"
            editable: true
            jsonData:
              alertmanagerUid: "P7648CD38D5F55DE2"
              manageAlerts: true
          - name: Alertmanager
            type: alertmanager
            access: proxy
            uid: "P7648CD38D5F55DE2"
            url: http://kube-prometheus-stack-alertmanager:9093
            editable: true
            jsonData:
              implementation: prometheus
    # dashboards:
    #   default:
    #     # Ref: https://grafana.com/grafana/dashboards/13502
    #     minio:
    #       gnetId: 13502
    #       revision: 10
    #       datasource: Prometheus
    persistence:
      enabled: true
      storageClassName: "longhorn-ssd"
      size: 10Gi
      accessModes:
        - ReadWriteOnce
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: ["grafana"]
              topologyKey: kubernetes.io/hostname
