    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
        searchNamespace: ALL
      datasources:
        enabled: true
        label: grafana_datasource
        searchNamespace: ALL
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            #url: "http://kube-prometheus-stack-prometheus.monitoring:9090"
            url: http://thanos-query:9090/
            access: proxy
            isDefault: true
