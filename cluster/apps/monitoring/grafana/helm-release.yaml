---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.38.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    deploymentStrategy:
      type: Recreate
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
      GF_DATE_FORMATS_FULL_DATE: "DD MM YYYY hh:mm:ss a"
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SECURITY_COOKIE_SAMESITE: Secure
      DS_PROMETHEUS: Prometheus
      # GF_DISABLE_SANITIZE_HTML: true
      # GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: "natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel,natel-plotly-panel"
    admin:
      existingSecret: grafana-admin-creds
    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_PUBLIC_DOMAIN}"
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      security:
        allow_embedding: true
        cookie_secure: true
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      # auth:
      #   signout_redirect_url: "https://id.${SECRET_PUBLIC_DOMAIN}/application/o/grafana/end-session/"
      #   oauth_auto_login: true
      auth.basic:
        disable_login_form: false
      # auth.generic_oauth:
      #   enabled: true
      #   name: 56k
      #   client_id: "${SECRET_GRAFANA_OAUTH_CLIENT_ID}"
      #   client_secret: "${SECRET_GRAFANA_OAUTH_CLIENT_SECRET}"
      #   scopes: "openid email profile"
      #   auth_url: https://id.${SECRET_PUBLIC_DOMAIN}/application/o/authorize/
      #   token_url: https://id.${SECRET_PUBLIC_DOMAIN}/application/o/token/
      #   api_url: https://id.${SECRET_PUBLIC_DOMAIN}/application/o/userinfo/
      #   role_attribute_path: "contains(groups[*], 'Grafana Admins') && 'Admin' || contains(groups[*], 'Grafana Editors') && 'Editor' || 'Viewer'"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-line"
        hajimari.io/appName: "grafana"
        hajimari.io/group: "monitoring"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
      hosts:
        - &host "grafana.${SECRET_PUBLIC_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: "grafana-tls"
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
      - natel-plotly-panel
    serviceMonitor:
      enabled: true
    serviceAccount:
      create: true
      autoMount: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            allowUiUpdates: true
            options:
              path: /var/lib/grafana/dashboards/default
          - name: 'teslamate'
            orgId: 1
            folder: Teslamate
            type: file
            disableDeletion: false
            # updateIntervalSeconds: -1
            allowUiUpdates: true
            options:
              path: /var/lib/grafana/dashboards/teslamate
    dashboards:
      default:
        # Ref: https://grafana.com/grafana/dashboards/12175
