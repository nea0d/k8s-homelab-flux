---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-thanos
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-minio-tenant
    - name: cluster-apps-rook-ceph-cluster
  path: ./cluster/apps/monitoring/thanos/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: thanos
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  patches:
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          strategy:
            type: RollingUpdate
            rollingUpdate:
              maxUnavailable: 1
              maxSurge: 1
      target:
        kind: Deployment
        name: "(thanos-query-frontend|thanos-bucketweb|thanos-query)"
