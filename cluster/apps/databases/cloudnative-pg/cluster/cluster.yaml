---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:14.5
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: ceph-block-local
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true
  bootstrap:
    recovery:
      source: postgres-v5
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 2
      destinationPath: s3://postgres-backup-v1/
      endpointURL: http://minio.storage.svc.cluster.local:80
      serverName: postgres-v6
      s3Credentials:
        accessKeyId:
          name: postgres-minio
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres-minio
          key: MINIO_SECRET_KEY
  externalClusters:
    - name: postgres-v5
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 2
        destinationPath: s3://postgres-backup-v1/
        endpointURL: http://minio.storage.svc.cluster.local:80
        s3Credentials:
          accessKeyId:
            name: postgres-minio
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: postgres-minio
            key: MINIO_SECRET_KEY
