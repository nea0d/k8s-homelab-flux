---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: arc-homelab
  namespace: actions-runner-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
    runnerScaleSetName: arc-runner-set-homelab
    githubConfigUrl: https://github.com/nea0d/k8s-homelab-flux
    githubConfigSecret: &secret actions-runner-controller-secret
    minRunners: 1
    maxRunners: 3
    containerMode:
      type: dind
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/onedr0p/github-actions-runner:rolling@sha256:88af35d6b1c8aa13fa2d3d4035d6f0e0814462be68ee4fabd953b53692b82b4a
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
