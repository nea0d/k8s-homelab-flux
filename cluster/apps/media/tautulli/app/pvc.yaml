---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: tautulli
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ceph-block
