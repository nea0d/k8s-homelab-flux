---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-plex-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: plex
    snapshot.home.cluster/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: ceph-block
