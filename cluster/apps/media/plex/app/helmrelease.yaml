---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.4.7195-7c8f9d3b6@sha256:6ea4bd13e3259345ddb33e5b774e3c69e50590fd6186f1b429c32eacf087b2e2
    env:
      TZ: "${TIMEZONE}"
      ADVERTISE_IP: "http://${METALLB_PLEX_ADDR}:32400,https://{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}:32400"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM}"
      ALLOWED_NETWORKS: "10.0.0.0/8,172.16.0.0/16,192.168.0.0/16,127.0.0.0/8"
      SECURE_CONNECTIONS: "1" #1: Preferred, 0: Required
      # required for HW acceleration
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "all"
      HARDWARE_DEVICE_PATH: "/dev/nvidia0"
      TRANSCODER_TEMP_DIRECTORY: "/tmp" # /transocde
    controller:
      type: deployment
      replicas: 1
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400
            protocol: HTTPS
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            location = / {
              if ($http_x_plex_device = ""){
                return 301 $scheme://$host/web/index.html;
              }
            }
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          hajimari.io/group: "media"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: plex-tls
    persistence:
      config:
        enabled: true
        existingClaim: pvc-plex-config-v1
      transcode:
        enabled: true
        type: nfs
        server: "nas01.${SECRET_PRIVATE_DOMAIN}"
        path: "/volume2/Media/Transcode"
        mountPath: /transcode
      # transcode:
      #   enabled: true
      #   type: emptyDir
      #   medium: Memory
      #   sizeLimit: 1Gi
      #   mountPath: /transcode
      media:
        enabled: true
        type: nfs
        server: "nas01.${SECRET_PRIVATE_DOMAIN}"
        path: "/volume2/Media"
        mountPath: /media
        readOnly: true
      pictures:
        enabled: true
        type: nfs
        server: "nas01.${SECRET_PRIVATE_DOMAIN}"
        path: "/volume2/Pictures"
        mountPath: /pictures
        readOnly: true
      videos:
        enabled: true
        type: nfs
        server: "nas01.${SECRET_PRIVATE_DOMAIN}"
        path: "/volume2/Videos"
        mountPath: /videos
        readOnly: true
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
        - 100
    # affinity with GPU
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.com/gpu.present
                  operator: In
                  values:
                    - "true"
    # required for HW acceleration
    runtimeClassName: nvidia
    resources:
      requests:
        nvidia.com/gpu: 1
        cpu: 200m
        memory: 300Mi
      limits:
        nvidia.com/gpu: 1
        cpu: 2000m
        memory: 2048Mi
