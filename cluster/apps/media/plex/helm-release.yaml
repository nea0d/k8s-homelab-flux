---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  maxHistory: 3
  dependsOn:
    - name: traefik
      namespace: networking
    - name: longhorn
      namespace: longhorn-system
    - name: gpu-operator
      namespace: gpu-operator-system
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.28.0.5999-97678ded3
    env:
      TZ: "${TIMEZONE}"
      ADVERTISE_IP: "https://{{ .Release.Name }}.${SECRET_DOMAIN}:443" #"https://${METALLB_PLEX_ADDR}:32400/"
      PLEX_CLAIM: "${SECRET_PLEX_CLAIM}"
      ALLOWED_NETWORKS: "10.0.0.0/8,172.16.0.0/16,192.168.0.0/16"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "all"
    controller:
      type: statefulset
      replicas: 1
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${METALLB_PLEX_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 32400
            #targetPort: 32400
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflare-only@kubernetescrd"
          # traefik.ingress.kubernetes.io/router.tls: "true"
          # traefik.ingress.kubernetes.io/service.serversscheme: "https"
          # traefik.ingress.kubernetes.io/ssl-redirect: "true"
          # traefik.ingress.kubernetes.io/ssl-proxy-headers: "X-Forwarded-Proto:https"
          external-dns/is-public: "true"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          hajimari.io/group: "media"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: plex-tls
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /transcode
      media:
        enabled: true
        type: nfs
        server: "nas01.${SECRET_DOMAIN}"
        path: "/volume2/Media"
        mountPath: /media
        readOnly: true
      pictures:
        enabled: true
        type: nfs
        server: "nas01.${SECRET_DOMAIN}"
        path: "/volume2/Pictures"
        mountPath: /pictures
        readOnly: true
      videos:
        enabled: true
        type: nfs
        server: "nas01.${SECRET_DOMAIN}"
        path: "/volume2/Videos"
        mountPath: /videos
        readOnly: true
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      # Hardware acceleration using an Intel iGPU w/ QuickSync
      # These IDs below should be matched to your `video` and `render` group on the host
      # To obtain those IDs run the following grep statement on the host:
      # $ cat /etc/group | grep "video\|render"
      # video:x:44:
      # render:x:109:
      supplementalGroups:
        - 44
        - 109

    # affinity with GPU
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.com/gpu.present
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        nvidia.com/gpu: 1
        cpu: 200m
        memory: 256Mi
      limits:
        nvidia.com/gpu: 1
        memory: 4096Mi
