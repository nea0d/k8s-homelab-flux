---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &app recyclarr
  namespace: nzb
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          initContainers:
            - name: render-configs
              image: ghcr.io/recyclarr/recyclarr:2.2.1@sha256:ee9352f611a763bb9030136b085b97870d3c9f65304a89771745986d6904b1ed
              # envFrom:
              #   - secretRef:
              #       name: *app
              command:
                - "/bin/sh"
                - -c
              args:
                - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yaml"
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared
          containers:
            - name: sonarrs
              image: ghcr.io/recyclarr/recyclarr:2.2.1@sha256:ee9352f611a763bb9030136b085b97870d3c9f65304a89771745986d6904b1ed
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              command:
                - /app/recyclarr
              args:
                - sonarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true
            - name: radarrs
              image: ghcr.io/recyclarr/recyclarr:2.2.1@sha256:ee9352f611a763bb9030136b085b97870d3c9f65304a89771745986d6904b1ed
              env:
                - name: TZ
                  value: "${TIMEZONE}"
              command:
                - /app/recyclarr
              args:
                - radarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: *app
            - name: shared
              emptyDir: {}
