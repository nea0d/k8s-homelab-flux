---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name traefik-hub
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: hub-agent
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: traefik-hub-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    image:
      # name: ghcr.io/traefik/hub-agent-kubernetes
      pullPolicy: Always
      tag: experimental

    token: "3a0d1e78-5a6c-4198-8198-7c284b760823"

    tolerations:
      - effect: NoSchedule
        operator: Exists
