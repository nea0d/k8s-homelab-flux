---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app externaldns-internal
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: ghcr.io/natisayada/external-dns-adguard
      tag: "main"
    env:
      - name: DOMAIN_NAME
        value: "${SECRET_PUBLIC_DOMAIN}"
      - name: ADGURED_DNS
        valueFrom:
          secretKeyRef:
            name: externaldns-internal-secret
            key: adguard-ip
      - name: ADGURED_USER
        valueFrom:
          secretKeyRef:
            name: externaldns-internal-secret
            key: adguard-user
      - name: ADGURED_PASS
        valueFrom:
          secretKeyRef:
            name: externaldns-internal-secret
            key: adguard-password
      - name: MODE
        value: PROD
    serviceMonitor:
      enabled: true
    # podAnnotations:
    #   secret.reloader.stakater.com/reload: external-dns-bind-secret
    resources:
      requests:
        cpu: 16m
        memory: 90M
      limits:
        memory: 90M
