---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: gpu-operator-crd-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/NVIDIA/gpu-operator.git
  ref:
    # renovate: registryUrl=https://nvidia.github.io/gpu-operator
    tag: v1.11.1
  ignore: |
    # exclude all
    /*
    # path to crds
    !/deployments/gpu-operator/crds/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gpu-operator-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: gpu-operator-crd-source
