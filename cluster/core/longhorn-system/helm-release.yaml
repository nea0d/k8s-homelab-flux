---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      defaultClassReplicaCount: 2
      defaultClass: true
      defaultFsType: ext4
      defaultDataLocality: disabled # best-effort otherwise
      reclaimPolicy: Delete
      migratable: false
      recurringJobSelector:
        enable: false
        jobList: '[
                    {"name":"daily-snapshot", "task":"snapshot", "cron":"0 0 * * ?", "retain":7, "groups": ["daily-snaphpt"]},
                    {"name":"weekly-backup", "task":"backup", "cron":"0 1 ? * FRI", "retain":4, "groups": ["default", "weekly-backup"]}
                  ]'
    defaultSettings:
      backupTarget: ${SECRET_LONGHORN_BACKUP_TARGET}
      backupTargetCredentialSecret: longhorn-backup
      defaultDataPath: ${SECRET_LONGHORN_STORAGE_MOUNT_PATH}
      defaultReplicaCount: 2
      defaultLonghornStaticStorageClass: longhorn-static
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "file-document-multiple"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-only@kubernetescrd"
      hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: "longhorn-tls"
