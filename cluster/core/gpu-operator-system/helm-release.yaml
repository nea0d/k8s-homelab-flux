---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gpu-operator
  namespace: gpu-operator-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nvidia.github.io/gpu-operator
      chart: gpu-operator
      version: v1.11.0
      sourceRef:
        kind: HelmRepository
        name: gpu-operator-charts
        namespace: flux-system
      interval: 5m
  values:
    operator:
      repository: nvcr.io/nvidia
      image: gpu-operator
      defaultRuntime: "containerd"
    driver:
      enabled: true
    nfd:
      enabled: true
    validator:
      plugin:
        env:
          - name: WITH_WORKLOAD
            value: "true"
